            <option value="I">缺乏毅力:反復無常,互相矛盾,情緒與行動不合邏輯</option>
            <option value="C">內向:活在自己的世界里,思想和興趣放在心裡</option>
            <option value="D">不容忍:不能忍受他人的觀點、態度和做事的方式</option>
            <option value="S">無異議:對很多事情漠不關心</option>
          </select><br>

          <label>35:</label>
          <select id="s35" style="width:100%;max-width:80%;">
            <option value="0">-- 請選擇 --</option>

            <option value="C">情緒化:情緒不易高漲,感到不被欣賞時很容易低落</option>
            <option value="S">喃喃自語:低聲說話,不在乎說不清楚</option>
            <option value="D">喜操縱:精明處事,操縱事情,使對自己有利</option>
          </select><br>

          <label>36:</label>
          <select id="s36" style="width:100%;max-width:80%;">
            <option value="0">-- 請選擇 --</option>
            <option value="S">緩慢:行動思想均比較慢,過分麻煩</option>
            <option value="D">頑固:決心依自己的意願行事,不易被說服</option>
            <option value="I">好表現:要吸引人,需要自己成為被人注意的中心</option>
            <option value="C">有戒心:不易相信,對語言背後的真正的動機存在疑問</option>
          </select><br>

          <label>37:</label>
          <select id="s37" style="width:100%;max-width:80%;">
            <option value="0">-- 請選擇 --</option>
            <option value="C">孤僻:需要大量的時間獨處,避開人群</option>
            <option value="D">統治欲:毫不猶豫地表示自己的正確或控制能力</option>
            <option value="S">懶惰:總是先估量事情要耗費多少精力,能不做最好</option>
            <option value="I">大嗓門:說話聲和笑聲總蓋過他人</option>
          </select><br>

          <label>38:</label>
          <select id="s38" style="width:100%;max-width:80%;">
            <option value="0">-- 請選擇 --</option>
            <option value="S">拖延:凡事起步慢,需要推動力</option>
            <option value="C">多疑:凡事懷疑,不相信別人</option>
            <option value="D">易怒:對行動不快或不能完成指定工作時易煩躁和發怒</option>
            <option value="I">不專注:無法專心致志或者集中精力</option>
          </select><br>

          <label>39:</label>
          <select id="s39" style="width:100%;max-width:80%;">
            <option value="0">-- 請選擇 --</option>
            <option value="C">報復性:記恨並懲罰冒犯自己的人</option>

            <option value="S">勉強:不願意參與或者說投入</option>
            <option value="D">輕率:因沒有耐心,不經思考,草率行動</option>
          </select><br>

          <label>40:</label>
          <select id="s40" style="width:100%;max-width:80%;">
            <option value="0">-- 請選擇 --</option>
            <option value="S">妥協:為避免矛盾即使自己是對的也不惜放棄自己的立場</option>
            <option value="C">好批評:不斷地衡量和下判斷,經常考慮提出反對意見</option>
            <option value="D">狡猾:精明,總是有辦法達到目的</option>

          <button onclick="ok(event)">遞交</button>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script>
    var D = 0; var I = 0; var S = 0; var C = 0;var zero = false;

      function ok(event) {
          for (var i = 1; i < 41; i++) {
            var currID = "s"+i;
            var e = document.getElementById(currID);
            var test = e.options[e.selectedIndex].value;
            if(test == 0) {
                //console.log("Please select all answers! " + currID);
                alert("第"+i+"題未有選取！請回答所有問題後才按遞交！");
                zero = true;
                window.location.hash = '#'+currID;
                break;
            } else {
              switch(test) {
                  case 'D':
                      D++;
                      break;
                  case 'I':
                      I++;
                      break;
                  case 'S':
                      S++;
                      break;
                  case 'C':
                      C++
                      break;
              } 
              zero = false;
            }
            //console.log(test);
          }
          console.log("D: " + D);
          console.log("I: " + I);
          console.log("S: " + S);
          console.log("C: " + C);
          //D =  I =  S =  C = 0;
          if (zero != true) {
            localStorage.setItem("D", D);
            localStorage.setItem("I", I);
            localStorage.setItem("S", S);
            localStorage.setItem("C", C);
            window.location.href = "result.html";
          }
      }

    </script>
